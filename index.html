<DOCTYPE html!>
<html>
	<head>
		<title>Eesrog</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
	</head>
	<body>
		<header class="header">
			<div class="container">
				<img src="images/logo.png" alt="Logo">
				<h1>Esrog</h1>
				<img src="images/box-empty.png" alt="Empty box" class="empty_box">
			</div>
		</header>

		<section class="order">
			<div class="container">
				<p>Choose Your Taste</p>
				<p class="line"></p>
				<p>Choose Your Style</p>
				<p class="line line-silver"></p>
				<p class="not-active-p">Cart-Checkout</p>
				<p class="line line-silver"></p>
				<p class="not-active-p">Order completed</p>
			</div>
		</section>

		<section class="main-header">
			<div class="container">
				<h2>Mix</h2>
				<div class="rotate"></div>
				<h3>Yellow/Green Esrog (Israeli)</h3>
			</div>
		</section>

		<section class="main-section">
			<div class="container">
				<img src="images/lemon.png" alt="Lemon">
				<form>
					<div>
						<input type="radio" name="type" value="Premium" checked=""><span>Premium</span>
						<label for="number">$89</label>
						<input type="number" name="quantity" min="0" max="9" value="1">
					</div>
					<div>
						<input type="radio" name="type" value="Standard"><span>Standard</span>
						<label for="number">$55</label>
						<input type="number" name="quantity" min="0" max="9" value="0">
					</div>
					<div>
						<input type="radio" name="type" value="Basic"><span>Basic</span>
						<label for="number">$39</label>
						<input type="number" name="quantity" min="0" max="9" value="0">
					</div>
				</form>
			</div>
		</section>

		<section class="green-line"></section>

		<footer class="footer-nav">
			<ul>
				<li><a href="#">My Account</a></li>
				<li><a href="#">Terms</a></li>
				<li><a href="#">Privacy Policy</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</footer>
	</body>
</html>
